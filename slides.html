# .light[tools:] .transformers[transformer]

- universal data conversion
- module library of types + conversions
- .red[`convert('from_any_format', 'to_any_format')`]
- unix pipes

```
> cat addresses.csv
1150 Masonic Ave, San Francisco, CA
498 Walsh Rd, Atheton, CA
101 University Ave, Palo Alto, CA
...

> cat addresses.csv | transform us-street-address us-zipcode > zipcodes.csv
94117
94027
94303
...
```

```
> dat cat 'address' | transform us-street-address us-zipcode | dat import

> dat transform address -- us-street-address us-zipcode
```

.small[([transform.datadex.io/](http://transform.datadex.io/))]

# .light[tools:] datadex

- dataset package manager / registry / index
- incentivize data publishing + reduce friction
- linked data: package.jsonld
- .green[data repository - permanent*]
- .orange[npm : code :: datadex : data]

```
> datadex get cifar.matlab
...
Downloaded datadex.io/ghinton/cifar.numpy

> cd cifar
> cat data.mat | transform matlab numpy > data.npy
> rm data.mat
> datadex publish cifar-matlab
...
Published to datadex.io/jbenet/cifar.numpy
```
